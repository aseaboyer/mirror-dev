<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Seattle MirrorMirror</title>
    <meta name="description" content="Seattle MirrorMirror">
    <meta name="author" content="Andy Seaboyer">
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="date">
        <div id="current-time">
            <div class="major"><span id="current-hour"></span><span>:</span><span id="current-minute"></span></div>
            <div class="minor"><span id="current-seconds"></span><span id="current-ampm"></span></div>
        </div>
        <div id="current-day"></div>
        <div id="current-date"></div>
    </section>
    
    <section id="weather">
        <h1>Redmond, WA</h1>
        <div id="current-weather">
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
